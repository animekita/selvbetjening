{% load i18n %}
<table>
    <tr><th>Emne</th><th>Modtager</th><th>&nbsp;</th></tr>
    {% for mail in queryset %}
    <tr>
        <td>{{mail.subject}}</td>
        <td>{{mail.to_address}}</td>
        <td><a href="{% url sadmin:mailcenter_outgoing_view message_pk=mail.pk %}">{% trans "Show" %}</a></td></tr>
    {% endfor %}
</table>
