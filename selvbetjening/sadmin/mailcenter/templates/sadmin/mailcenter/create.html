{% extends "sadmin/mailcenter/base.html" %}
{% load uni_form_tags %}

{% block page_heading %}

{% endblock %}

{% block content %}

<form method="POST" action="" class="uniForm">

{% with form.helper as helper %}

{% endwith %}

    class="submit submitButton" />
</div>

</form>

{% endblock %}
