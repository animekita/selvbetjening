{% extends "sadmin2/generic/parts/search_inner.html" %}

{% block rows %}

{% for group in instances %}
<tr onclick="document.location = '{% url "sadmin2:users_group" group.pk %}';" class="clickable">
    <td><a href="{% url "sadmin2:users_group" group.pk %}">{{ group.name }}</a></td>
</tr>
{% endfor %}

{% endblock %}
