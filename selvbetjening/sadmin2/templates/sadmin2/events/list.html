{% extends "sadmin2/site.html" %}

{% block head %}
{{ block.super }}

    {% if search_url %}
    <script type="text/javascript">
        $(function() {
            init_livesearch('{{search_url}}');
        });
    </script>
    {% endif %}

{% endblock %}

{% block content %}

    <div class="panel panel-default">
    <div class="panel-body">

        <div class="input-group">
          <input type="text" class="form-control input-lg" id="searchbox">
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div><!-- /input-group -->

    </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Deltagere</th>
            <th>Kategori</th>
            <th>Starttidspunkt</th>
        </tr>
        </thead>
        <tbody id="searchresult">
        {% include "sadmin2/events/list_inner.html" %}
        </tbody>
    </table>

{% endblock %}
