{% extends "sadmin2/site.html" %}

{% block head %}
{{ block.super }}

{% if checkin_axis %}
<script src="{{ STATIC_URL }}sadmin2/js/vendor/highcharts/highcharts.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {

var checkinchart = new Highcharts.Chart({
   chart: {
      renderTo: 'checkinchart',
      defaultSeriesType: 'line',
      margin: [50, 150, 60, 80]
   },
   title: {
      text: 'Check-in',
      style: {
         margin: '10px 100px 0 0' // center it
      }
   },
   xAxis: {
      categories: {{checkin_axis|safe}},
      title: {
         text: 'Tidspunkt'
      },
      labels: {
         rotation: 45,
         align: 'right'
      }
   },
   yAxis: {
      title: {
         text: 'Antal'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   },
   tooltip: {
      formatter: function() {
                return '<b>Tidspunkt</b> ' + this.x + '<br><b>Antal</b> ' + this.y;
      }
   },
   series: [{
      name: 'Deltagerer',
      data: {{checkin_times|safe}}
   }]
});

});

</script>
{% endif %}

{% endblock %}


{% block content %}

{% if checkin_axis %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Check-in</h3>
  </div>
  <div class="panel-body">

      <div id="checkinchart" style="width:800px; height: 400px;"></div>

  </div>
</div>

{% endif %}

{% endblock %}
