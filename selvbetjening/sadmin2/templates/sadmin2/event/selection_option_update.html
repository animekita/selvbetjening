{% extends "sadmin2/site.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="POST" class="form-horizontal">
        {% crispy form %}

        {% if formset %}
            {% crispy formset %}
        {% endif %}

    <div class="form-actions">
        <input type="submit" name="create" value="Create" class="btn btn-primary  btn-lg" id="submit-id-create"/>
    </div>

    </form>


{% endblock %}
