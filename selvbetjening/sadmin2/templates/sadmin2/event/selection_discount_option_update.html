{% extends "sadmin2/site.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="POST" class="form-horizontal">
        {% crispy form %}
        {% crispy formset %}

        <div class="form-actions">
            <input type="submit" name="save" value="Save" class="btn btn-primary  btn-lg" id="submit-id-create"/>
        </div>
    </form>

    <br/>

    {% crispy gen_form %}

    <h2>Discount Codes</h2>

    <table class="table">

    {% for discount_code in discount_codes %}

        <tr>
        <td><code>{{ discount_code.code }}</code></td>
        <td>{{ discount_code.attendee }}</td>
        </tr>
    {% endfor %}

    </table>

{% endblock %}
