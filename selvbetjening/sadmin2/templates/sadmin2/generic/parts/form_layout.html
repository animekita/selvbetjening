
{% for field, errors in form.errors.items %}
    <div class="alert alert-danger">
        <strong>{{ field|capfirst }}</strong>:
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}

<div class="panel-group" id="form-group">
{{ fields|safe }}
</div>
<br/>
