
{% if form.non_field_errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in form.non_field_errors %}
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endif %}

<div class="panel-group" id="form-group">
{{ fields|safe }}
</div>
<br/>
