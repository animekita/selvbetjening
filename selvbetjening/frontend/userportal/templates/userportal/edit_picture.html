{% extends "userportal/base.html" %}
{% load crispy_forms_tags %}

{% block contenthead %}Opdatér dit billede{% endblock %}

{% block content %}

<h2>Dit nuværende billede</h2>

<div id="profile-image">

        <img src="http://placekitten.com/300/300">
    {% endif %}
</div>

{% endblock %}
