{% extends "selvbetjening/sitebase.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" class="form-horizontal">
    {% csrf_token %}

    {% for form in formset %}
        {% crispy form %}
    {% endfor %}

    <div class="form-actions">
        <input type="submit" name="register" value="Opdater tilmedling" class="btn btn-primary" />
    </div>

</form>

{% endblock %}
