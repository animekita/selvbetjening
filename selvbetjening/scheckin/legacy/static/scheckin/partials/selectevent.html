

<div class="row">
    <div class="container"><div class="hero-unit">
        <h1>Nem check-in</h1>
        <p>Den nye, hurtige, moderne og nemme check-in lÃ¸sning til event check-in.</p>

<table class="table table-striped">

    <thead>
    <tr>
        <th>Event</th>
        <th>Deltagere</th>
        <th>Handlinger</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="event in events.objects | orderBy:'startdate':true | limitTo:eventListLimit">
        <td>{{ event.title }}</td>
        <td>{{ event.attendee_count }}</td>
        <td><a class="btn btn-primary" href="#/{{ event.id }}/attendees/">check-in</a></td>
    </tr>
    </tbody>

</table>

<div class="row" ng-hide="eventListLimit==eventListLimit=events.meta.total_count">
    <div class="span12 center-text">
        <a ng-click="eventListLimit=events.meta.total_count;"><strong>Vis alle</strong></a>
    </div>
</div>
